<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta content="text/html;charset=utf-8" http-equiv="content-type"/><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Teams</title>

    <script src="/vendors/jquery/js/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <link href="/vendors/coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="/vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <script src="/vendors/bootstrap-notify-master/bootstrap-notify.js"></script>


    <link href="/css/style.css" rel="stylesheet">
    <link href="/vendors/pace-progress/css/pace.min.css" rel="stylesheet">


</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed">
<th:block th:include="fragments/header :: header"></th:block>
<th:block th:include="fragments/sidemenu :: sidemenu"></th:block>
<div class="app-body">
    <th:block th:include="fragments/sidebar :: sidebar"></th:block>
    <main class="main">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">
                <a href="#">Teams</a>
            </li>

            <li class="breadcrumb-menu d-md-down-none">
                <div aria-label="Button group" class="btn-group" role="group">
                    <div class="card-header-actions">
                        <a class="card-header-action" href="https://google.be" target="_blank">
                            <small class="text-muted">docs</small>
                        </a>
                    </div>
                </div>
            </li>
        </ol>
        <div class="container-fluid">
            <div id="ui-view">
                <div>
                    <div class="animated fadeIn">
                        <div class="card">
                            <div class="card-header">
                                <div class="btn-group">
                                    <a class="btn btn-outline-info" href="/user/viewUser" id="viewUser">
                                        <i aria-hidden="true" class="fa fa-book fa-lg fa-fw"></i> View user</a>
                                    <a class="btn btn-outline-success" href="#" id="addTeam">
                                        <i aria-hidden="true" class="fa fa-folder-o fa-lg fa-fw"></i> Add team</a>
                                </div>
                            </div>
                            <div class="card-body">

                                <div class="dataTables_wrapper dt-bootstrap4 no-footer" id="DataTables_Table_0_wrapper">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table aria-describedby="DataTables_Table_0_info"
                                                   class="table table-striped table-bordered datatable dataTable no-footer"
                                                   id="teamTable"
                                                   role="grid"
                                                   style="border-collapse: collapse !important">
                                                <thead>
                                                <tr role="row">
                                                    <th aria-controls="DataTables_Table_0"
                                                        aria-label="Name: activate to sort column descending"
                                                        aria-sort="ascending"
                                                        class="sorting_asc" colspan="1" rowspan="1"
                                                        style="width: 213px;"
                                                        tabindex="0">Name
                                                    </th>
                                                    <th aria-controls="DataTables_Table_0"
                                                        aria-label="Username: activate to sort column descending"
                                                        aria-sort="ascending"
                                                        class="sorting_asc" colspan="1" rowspan="1"
                                                        style="width: 213px;"
                                                        tabindex="0">Number of users
                                                    </th>
                                                    <th aria-controls="DataTables_Table_0"
                                                        aria-label="Actions: activate to sort column ascending"
                                                        class="sorting"
                                                        colspan="1" rowspan="1"
                                                        style="width: 250px;"
                                                        tabindex="0">Actions
                                                    </th>

                                                </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div aria-labelledby="myModalLabel" class="modal fade modal-success"
                                     id="addTeamModal" role="dialog"
                                     tabindex="-1">
                                    <div class="modal-dialog modal-dialog-normal">
                                        <div class="modal-content">
                                            <div class="modal-header"><h6>Team creation</h6>
                                                <button aria-hidden="true" class="close" data-dismiss="modal"
                                                        type="button">&times;
                                                </button>
                                            </div>

                                            <form action="" class="teamForm" id="teamForm" method="post">
                                                <div class="modal-body" id="modalBody">
                                                    <div class="errordiv" id="errordiv" style="display: none;"></div>
                                                    <input hidden id="idTeam"/>
                                                    <div class="form-group row">
                                                        <label class="col-form-label"
                                                               style="margin-left: 10px; width: 100px;">Name
                                                        </label>
                                                        <div class="col-md-9">
                                                            <input class="form-control name"
                                                                   data-msg-name="Please enter the Team name"
                                                                   data-msg-required="Please enter the Team name"
                                                                   data-rule-name="true"
                                                                   data-rule-required="true"
                                                                   id="name"
                                                                   name="name">
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <input class="btn btn-success btn-ok" id="saveTeam"
                                                               type="submit"
                                                               value="Save"/>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div aria-labelledby="myModalLabel" class="modal fade modal-success"
             id="confirm-delete" role="dialog"
             tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"><h6>Delete Team</h6>
                        <button aria-hidden="true" class="close" data-dismiss="modal"
                                type="button">&times;
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this team ?
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
                        <button class="btn btn-danger btn-ok" data-dismiss="modal" id="removeTeam" type="button">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<th:block th:include="fragments/footer :: footer"></th:block>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="/vendors/popper.js/js/popper.min.js"></script>
<script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendors/pace-progress/js/pace.min.js"></script>
<script src="/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
<script src="/vendors/bootstrap-notify-master/bootstrap-notify.js"></script>
<script src="/vendors/coreui/coreui-pro/js/coreui.min.js"></script>
<script charset="utf8" src="/vendors/bootstrap/js/bootstrap-treeview.min.js" type="text/javascript"></script>
<script class="view-script" src="/vendors/datatables.net/js/jquery.dataTables.js" type="text/javascript"></script>
<script class="view-script" src="/vendors/datatables.net/js/dataTables.bootstrap4.js"
        type="text/javascript"></script>
<script src="/js/viewTeam.js"></script>


</body>

</html>
